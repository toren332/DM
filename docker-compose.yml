version: '3.7'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
  web:
    build: .
    command: >
      bash -c '
      python manage.py makemigrations service
      &&
      python manage.py migrate
      &&
      python manage.py runserver 0.0.0.0:8000'
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
